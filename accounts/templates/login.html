{% extends "base.html" %}
{% load static %}
{% block body %}

<div class="row">
<div style="margin-top:60px; margin-left:100px; height:520px;">
<form method="post">
  {% csrf_token %}
  {{form}}
  <button type="submit" class="btn btn-primary"> Login </button>
</form>

</div>
</div>
{% endblock %}

<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->


{% comment %}
<div class="container">
    <div class="row-fluid">
        <div class="span12">
            <div class="span6">
                <div class="area">
                    <form class="form-horizontal">
                        <div class="heading">
                            <h4 class="form-heading">Sign In</h4>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for=
                            "inputUsername">Username</label>

                            <div class="controls">
                                <input id="inputUsername" placeholder=
                                "E.g. ashwinhegde" type="text">
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for=
                            "inputPassword">Password</label>

                            <div class="controls">
                                <input id="inputPassword" placeholder=
                                "Min. 8 Characters" type="password">
                            </div>
                        </div>

                        <div class="control-group">
                            <div class="controls">
                                <button class="btn btn-success" type=
                                "submit">Sign In</button>
                            </div>
                        </div>

                        <div class="alert alert-error">
                          Do not have account ..<a href="#">sign up</a> now
                        </div>
                    </form>
                </div>
            </div>


            </div>
        </div>
    </div>
</div>
{% endcomment %}
